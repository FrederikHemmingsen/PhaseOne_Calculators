      <div id="instructions">
        <p>To add this app to your home screen:</p>
        <ol>
          <li>Open Safari and visit this website.</li>
          <li>Tap the Share icon (the square with an arrow pointing up).</li>
          <li>Scroll down and tap "Add to Home Screen".</li>
          <li>Edit the name if desired and then tap "Add".</li>
        </ol>

    <script>
      function showPane(index) {
        var frames = document.querySelectorAll("iframe");
        var buttons = document.querySelectorAll(".tab-buttons button");
        for (var i = 0; i < frames.length; i++) {
          frames[i].classList.remove("active");
          buttons[i].classList.remove("active");
        }
        frames[index].classList.add("active");
        buttons[index].classList.add("active");
      }
      function showInstructions() {
        var instructions = document.getElementById("instructions");
        if (instructions.style.display === "none") {
          instructions.style.display = "block";
        } else {
          instructions.style.display = "none";
        }
      }
    </script>
